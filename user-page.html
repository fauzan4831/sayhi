<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SayHi! â€“ Buku Tamu</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Tema global -->
    <link rel="stylesheet" href="css/sayhi-theme.css">
</head>

<body class="sayhi-bg">

    <!-- Top Loading Bar -->
    <div id="topbar"></div>

    <!-- Header mini (logo + judul) -->
    <header class="container py-3">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
                <img src="gambar/logo.png" alt="SayHi Logo" class="logo-compact">
                <div class="lh-1">
                    <div class="brand-amaranth">SayHi!</div>
                    <small class="text-danger-emphasis">Guest Book Web App</small>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container pb-5">
        <div class="row g-4 align-items-stretch">
            <!-- KIRI: Statistik -->
            <div class="col-lg-5">
                <div class="row g-3">
                    <div class="col-6">
                        <div class="card stat-card pastel-1 text-center h-100">
                            <div class="stat-label">DOSEN</div>
                            <div id="count-dosen" class="stat-num">0</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card stat-card pastel-2 text-center h-100">
                            <div class="stat-label">MAHASISWA</div>
                            <div id="count-mahasiswa" class="stat-num">0</div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card stat-card pastel-3 text-center h-100">
                            <div class="stat-label">UMUM</div>
                            <div id="count-umum" class="stat-num">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- KANAN: Form + Ilustrasi -->
            <div class="col-lg-7">
                <div class="card border-0 shadow h-100">
                    <div class="card-body p-4 p-md-5">
                        <div class="row g-4 align-items-center">
                            <!-- Form -->
                            <div class="col-12 col-md-7">
                                <h5 class="mb-3 fw-bold text-secondary">Isi Data Tamu</h5>
                                <form id="data-form" novalidate>
                                    <div class="mb-3">
                                        <label for="fullname" class="form-label">Nama Lengkap</label>
                                        <input type="text" id="fullname" class="form-control form-control-lg rounded-3"
                                            placeholder="Nama lengkap" required autocomplete="name">
                                    </div>

                                    <div class="mb-3">
                                        <label for="instansi" class="form-label">Instansi / Status</label>
                                        <select id="instansi" class="form-select form-select-lg rounded-3" required>
                                            <option value="" disabled selected>Pilih status</option>
                                            <option value="Mahasiswa">Mahasiswa</option>
                                            <option value="Dosen">Dosen</option>
                                            <option value="Umum">Umum</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Nomor Telepon</label>
                                        <input type="tel" id="phone" class="form-control form-control-lg rounded-3"
                                            placeholder="08xxx / +62xxx" required autocomplete="tel">
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email (opsional)</label>
                                        <input type="email" id="email" class="form-control form-control-lg rounded-3"
                                            placeholder="email@domain.com" autocomplete="email">
                                    </div>

                                    <div class="mb-4">
                                        <label for="tanggal" class="form-label">Tanggal Kunjungan</label>
                                        <input type="date" id="tanggal" class="form-control form-control-lg rounded-3"
                                            required>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-sayhi btn-lg rounded-3" id="submitBtn">
                                            <span class="me-2"><i class="fa-solid fa-paper-plane"></i></span>
                                            Submit
                                        </button>
                                    </div>
                                </form>
                                <p id="thanks" class="mt-3 small text-success-emphasis d-none">
                                    <i class="fa-solid fa-check-circle me-1"></i> Terima kasih sudah mengisi data Anda!
                                </p>
                            </div>

                            <!-- Ilustrasi -->
                            <div class="col-12 col-md-5 text-center">
                                <img src="gambar/illustration.png" alt="Ilustrasi menyapa"
                                    class="img-fluid illu-side" />
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- end kanan -->
        </div>
    </main>

    <!-- Tombol login admin (pojok kanan bawah) -->
    <a href="login.html" class="btn btn-outline-secondary rounded-pill position-fixed bottom-0 end-0 m-3 shadow-sm">
        <i class="fa-solid fa-lock me-1"></i> Login Admin
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Logic halaman -->
    <script src="javascript/user-page.js"></script>
</body>

</html>
