<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SayHi! – Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Tema SayHi -->
  <link rel="stylesheet" href="css/sayhi-theme.css">
</head>

<body class="sayhi-bg d-flex align-items-center min-vh-100">
  <div id="topbar"></div>

  <div class="container py-5">
    <div class="row justify-content-center align-items-center g-5">

      <div class="col-lg-6 col-md-7">
        <div class="card shadow border-0 p-4 p-md-5 rounded-4">
          <div class="text-center mb-4">
            <img src="gambar/logo.png" alt="SayHi Logo" height="60" class="mb-2">
            <h2 class="brand-amaranth mb-0">SayHi!</h2>
            <p class="text-danger-emphasis small">Guest Book Web App</p>
          </div>

          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="login" class="form-label">Username atau Email</label>
              <input type="text" id="login" class="form-control form-control-lg rounded-3"
                placeholder="admin atau admin@mail.com" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control form-control-lg rounded-3" placeholder="••••••••"
                required>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-sayhi btn-lg rounded-3">Login</button>
            </div>

            <div class="text-center">
              <p class="small text-muted mb-0">
                Belum punya akun?
                <a href="signup.html" class="text-decoration-none fw-semibold text-danger">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-5 col-md-5 text-center">
        <img src="gambar/illustration.png" alt="Ilustrasi menyapa" class="img-fluid"
          style="max-height: 360px; opacity:.9;">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- === UX-Improved Login Script === -->
  <script>
    const TOPBAR = document.getElementById("topbar");
    const SayHiTopbar = {
      start() {
        TOPBAR.style.width = "30%";
        requestAnimationFrame(() => TOPBAR.style.width = "80%");
      },
      done() {
        TOPBAR.style.width = "100%";
        setTimeout(() => TOPBAR.style.width = "0%", 300);
      }
    };

    document.querySelector("#loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const btn = form.querySelector("button[type='submit']");
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!login || !password) {
        Swal.fire({ icon: "warning", title: "Form belum lengkap", text: "Isi semua kolom!" });
        return;
      }

      btn.disabled = true;
      btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span> Memproses...`;
      SayHiTopbar.start();

      try {
        const fd = new FormData();
        fd.append("login", login);
        fd.append("password", password);

        const res = await fetch("/sayhi/api/auth/login.php", { method: "POST", body: fd });
        const j = await res.json();

        if (j.status !== "success") {
          Swal.fire({ icon: "error", title: "Gagal login", text: j.message || "Periksa kembali data Anda." });
          return;
        }

        Swal.fire({
          icon: "success",
          title: "Login berhasil!",
          showConfirmButton: false,
          timer: 1200
        });

        setTimeout(() => location.href = "index.html", 1200);
      } catch (err) {
        Swal.fire({ icon: "error", title: "Kesalahan Server", text: "Tidak dapat terhubung ke server." });
      } finally {
        SayHiTopbar.done();
        btn.disabled = false;
        btn.innerHTML = "Login";
      }
    });
  </script>
</body>

</html>
