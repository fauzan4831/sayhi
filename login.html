<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SayHi! – Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Tema SayHi -->
  <link rel="stylesheet" href="css/sayhi-theme.css">
</head>

<body class="sayhi-bg d-flex align-items-center min-vh-100">

  <!-- Top Loading Bar -->
  <div id="topbar"></div>

  <div class="container py-5">
    <div class="row justify-content-center align-items-center g-5">

      <!-- LEFT: Form Login -->
      <div class="col-lg-6 col-md-7">
        <div class="card shadow border-0 p-4 p-md-5 rounded-4">
          <div class="text-center mb-4">
            <img src="gambar/logo.png" alt="SayHi Logo" height="60" class="mb-2">
            <h2 class="brand-amaranth mb-0">SayHi!</h2>
            <p class="text-danger-emphasis small">Guest Book Web App</p>
          </div>

          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="login" class="form-label">Username atau Email</label>
              <input type="text" id="login" class="form-control form-control-lg rounded-3"
                placeholder="admin atau admin@mail.com" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control form-control-lg rounded-3" placeholder="••••••••"
                required>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" id="loginBtn" class="btn btn-sayhi btn-lg rounded-3">
                <span class="spinner-border spinner-border-sm me-2 d-none" id="spinner"></span>
                Login
              </button>
            </div>

            <div class="text-center">
              <p class="small text-muted mb-0">
                Belum punya akun?
                <a href="signup.html" class="text-decoration-none fw-semibold text-danger">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
      </div>

      <!-- RIGHT: Illustration -->
      <div class="col-lg-5 col-md-5 text-center">
        <img src="gambar/illustration.png" alt="Ilustrasi menyapa" class="img-fluid"
          style="max-height: 360px; opacity:.9;">
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Logic -->
  <script>
    const form = document.getElementById("loginForm");
    const spinner = document.getElementById("spinner");
    const btn = document.getElementById("loginBtn");
    const TOPBAR = document.getElementById("topbar");

    function topbarStart() { TOPBAR.style.width = '35%'; requestAnimationFrame(() => TOPBAR.style.width = '85%'); }
    function topbarDone() { TOPBAR.style.width = '100%'; setTimeout(() => TOPBAR.style.width = '0%', 300); }

    function toast(icon, title) {
      Swal.fire({ toast: true, icon, title, position: 'top-end', showConfirmButton: false, timer: 1600 });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!login || !password) {
        toast('error', 'Isi semua field!');
        return;
      }

      topbarStart();
      spinner.classList.remove('d-none');
      btn.disabled = true;

      const fd = new FormData();
      fd.append("login", login);
      fd.append("password", password);

      try {
        // ✅ Fetch sesuai struktur folder /sayhi/api/auth/login.php
        const res = await fetch("/sayhi/api/auth/login.php", {
          method: "POST",
          body: fd
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const result = await res.json();
        console.log(result);

        if (result.status === "success") {
          toast('success', 'Login berhasil');
          setTimeout(() => { window.location.href = "index.html"; }, 800);
        } else {
          toast('error', result.message || 'Login gagal');
        }

      } catch (err) {
        console.error(err);
        toast('error', 'Tidak dapat terhubung ke server');
      } finally {
        topbarDone();
        spinner.classList.add('d-none');
        btn.disabled = false;
      }
    });
  </script>

</body>

</html>
